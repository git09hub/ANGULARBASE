<hr/>
<h4>Image Crop...</h4>
<style>
    .cropArea {
        background: #E4E4E4;
        overflow: hidden;
        width: 400px;
        height: 350px;
    }
</style>
<div>
    {{5+4}}
    <!-- <input type="text" ng-model="te"/> -->
    <h4>Select Selction Type:</h4>
    <input type="radio" name="type" ng-model="stype" value="square"/> : Square 
    &nbsp;&nbsp;&nbsp; 
    <input type="radio" name="type" ng-model="stype" value="circle"/> : Circle <br/>
    &nbsp;&nbsp;&nbsp; 
    <input type="radio" name="type" ng-model="stype" value="rectangle"/> : Rectangle <br/>
    --<h3>{{stype}}</h3>==
    <!-- {{te}} -->

    

</div>
<div>Select an image file:
    <input type="file" id="fileInput" onchange="angular.element(this).scope().uploadFile(this.files[0])" />
</div>
<div class="cropArea">
    <img-crop image="myImage" area-type="rectangle" 
                aspect-ratio="1.7" result-image="myCroppedImage" 
                result-image-size='{w: 340,h: 200}' 
                init-max-area="true">
    </img-crop>
    <!-- <img-crop image="myImage" area-type="square"  aspect-ratio="6"  result-image="myCroppedImage"></img-crop> -->
</div>
<div>Cropped Image:</div>
<div><img ng-src="{{myCroppedImage}}" /></div>
