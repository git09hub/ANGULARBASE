<html>
<head>
<meta charset="ISO-8859-1">
<title>User</title>
<br/>
<body>
<div align="center">
First Name:<input type="text" ng-model="user.firstName" autofocus><br><br>
Last Name:<input type="text" ng-model="user.lastName"><br><br>
Email id:<input type="email" ng-model="user.email"><br><br>
Address:<input type="address" ng-model="user.address"> 
<br><br>
<button class="btn btn-success" ng-click="saveUser(user)">Save</button>
<br><br>
</div>
</body>
</html>
