<!-- Modal -->
<div class="container">
  <h2>Basic Modal Example</h2>
  <!-- Trigger the modal with a button -->
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-model="1" ng-click="n=1">Open Modal1</button>

	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-model="2" ng-click="n=2">Open Modal2</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" ng-show="n==1">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
     
     
     <div class="modal-content" ng-show="n==2">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal2 Header</h4>
        </div>
        <div class="modal-body">
          <p>2.Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
     </div>
         
        
        
    </div>
  </div>
  
</div>
