<body>
<form name="myForm">
	<input name="myInput" ng-model="myInput" required my-directive autofocus>
</form>
{{1+1}}
<p>The input's valid state is:</p>
<h3>{{myForm.myInput.$valid}}</h3>



<div class="col-md-12">
	<form name="form" ng-submit="submitForm(user)" novalidate>
	<div class="form-group radio col-md-3">
		Select Type :
    	<label>
       		<input type="radio" name="address" ng-model="user.type" value="new"/>
       			New
    	</label>
    	<label>
       		<input type="radio" name="address" ng-model="user.type" value="existing"/>
       			Existing
    	</label>
    </div>
    <div class="form-group radio col-md-6" ng-show="user.type=='new'">	
	<h3 style="color:red">New User</h3>	
  		<input type="text" name="name" ng-model="user.name"/>
  		<span ng-show="form.$submitted && form.name.$invalid" ng-if="form.$submitted && form.name.$pristine">name is empty</span>
	</div>
	
	<div class="form-group radio col-md-6" ng-show="user.type=='existing'">	
	<h3 style="color:red">Existing User</h3>	
  		<input type="text" name="fname" ng-model="user.fname"/>
  			<span ng-show="form.$submitted" ng-if="form.$submitted && form.fname.$error">fname is empty</span>
	</div>
	
	<div class="form-group radio col-md-6" ng-show="user.type=='existing'">	
	<h3 style="color:red">Mobile no</h3>	
  		<input type="text" name="mobile" ng-model="user.mobile"/>
  			<span ng-show="form.$submitted" ng-if="form.$submitted && form.mobile.$error">fname is empty</span>
	</div>
	
	
	
	<button type="submit" class="btn button  save margin-2">Save</button>
	</form>
</div> 
</body>
